name: Daily Data Update

on:
  schedule:
    # Run daily at 2 AM EST (7 AM UTC)
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger

# Needed for pushing changes back to repo
permissions:
  contents: write
  issues: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout for data update
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Need full history for git operations
        lfs: true  # Pull Git LFS files

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Pull Git LFS files
      run: |
        git lfs pull
        echo "Checking data files:"
        ls -lh data/*.parquet | head -5

    - name: Run daily data update
      env:
        USAJOBS_API_TOKEN: ${{ secrets.USAJOBS_API_TOKEN }}
      run: |
        cd update
        # Remove the environment check - let it push normally
        sed -i "s/os.environ.get('GITHUB_ACTIONS', 'false').lower() != 'true'/False/" update_all.py
        python update_all.py

    - name: Check for failures
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const issue = {
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Daily Data Update Failed - ${new Date().toISOString().split('T')[0]}`,
            body: `The daily data update workflow failed. 
            
            [View the failed run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            
            Please check the logs for details.`,
            labels: ['bug', 'automated']
          };
          await github.rest.issues.create(issue);