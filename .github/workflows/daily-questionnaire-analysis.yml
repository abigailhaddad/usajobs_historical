name: Daily Questionnaire Analysis

on:
  schedule:
    # Run daily at 4 AM EST (9 AM UTC) - 2 hours after data update
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

# Needed for pushing changes back to repo
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  analyze-questionnaires:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hour timeout for questionnaire analysis
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        lfs: true  # Pull Git LFS files

    - name: Pull latest changes and LFS files
      run: |
        git pull origin main
        git lfs pull
        echo "Verifying data files:"
        ls -lh data/*.parquet | head -5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
        # Install Playwright
        pip install playwright
        playwright install chromium
        playwright install-deps

    - name: Configure git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Run questionnaire analysis
      timeout-minutes: 150  # 2.5 hour timeout
      run: |
        cd questionnaires
        python run_analysis.py
      continue-on-error: true  # Don't fail the workflow if scraping times out

    - name: Commit any remaining changes
      if: always()  # Always run this step
      run: |
        # run_analysis.py handles most commits, but check for any remaining
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Update remaining questionnaire analysis files"
          git push
          echo "✅ Committed remaining changes"
        else
          echo "ℹ️  No additional changes to commit"
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'questionnaires/analysis'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4